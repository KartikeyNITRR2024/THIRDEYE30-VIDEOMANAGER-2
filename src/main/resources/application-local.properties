spring.datasource.url=jdbc:h2:file:./data/thirdeye-db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



server.port=8010
self.url=http://localhost:8010
thirdeye.uniqueId=1
thirdeye.uniqueCode=abcdefgh
thirdeye.multimedia.url.starter=http://localhost:8010
eureka.client.service-url.defaultZone=${SERVER_URL}
spring.cache.type=${CACHE_TYPE}
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.username=${REDIS_USERNAME}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true
spring.cache.redis.time-to-live=600000
spring.data.redis.repositories.enabled=false
